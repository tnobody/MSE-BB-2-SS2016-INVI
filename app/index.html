<!doctype html>
<html>
<head>
    <title>INVI</title>
    <link rel="stylesheet" href="style.css">
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script>
        var BasePackageFormat = {format: 'register', defaultExtension: 'js', globals:{d3:'d3'}};
        System.config({
            baseURL: 'src',
            meta: {
                d3: { exports: 'd3', format:'global'}
            },
            packages: {
                model: BasePackageFormat,
                services: BasePackageFormat
            },
            map: {
                'd3': '../node_modules/d3/d3.js'
            }
        });

        // loads /app/main.js
        System.import('main.js');
    </script>
</head>
<body>

</body>
</html>
